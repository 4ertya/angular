<p>
  <mat-toolbar color="primary">
    <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon"
            aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-stroked-button color="primary" fxFill
              [routerLink]="['certificates']" routerLinkActive="active">Certificates</button>
    </mat-menu>
    <span class="example-spacer"></span>
    <button mat-raised-button [routerLink]="['login']" routerLinkActive="active">SignIn</button>
    <button mat-raised-button [routerLink]="['registration']" routerLinkActive="active">SignUp</button>
  </mat-toolbar>
</p>
